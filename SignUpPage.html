<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="kurs.css">
    <link rel="icon" type="image/png" href="header_logo.png">

</head>

<body>
    <header>
        <img src="log_l.png" id="img" alt="Эмблема Учреждения">
        <div id="ssc"><span>T</span>HE</span> <span>E</span>UREKA <span>M</span>OMENT</div>
    </header>

    <div id="scccom">
        <p>Sign up to the <span>T</span>he<span>E</span>ureka<span>M</span>oment.com</p>

        <div id="login-form1">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username_or_email">Username or Email:</label><br>
                    <input type="text" id="username_or_email" name="username_or_email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reenterpassword">Re-enter Password:</label><br>
                    <input type="password" id="reenterpassword" name="reenterpassword" required>
                </div>
        </div>

        <div id="login-form2">

            <div class="form-group">
                <label for="firstname">First name*</label><br>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="secondname">Second name*</label><br>
                <input type="text" id="secondname" name="secondname" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization*</label><br>
                <input type="text" id="organization" name="organization" required>
            </div>
        </div>

        <div id="login-form3">

            <div class="form-group">
                <label for="country">Country*</label><br>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="status">Status*</label><br>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="category">Your default category*</label><br>
                <input type="text" id="category" name="category" required>
            </div>
        </div>
        
       
            <button type="submit" id="signupto">Sign Up</button>
        
        </form>
    </div>
    </div>
    <footer>
        <p>&copy; 2024 The Eureka Moment. All right reserved.</p>
    </footer>
</body>

</html>
